<!--My first html5 program-->
<!--ul = unordered list = bullets-->
<!--ol = ordered list = numbers-->
<!--li = specifies that the element is part of ul or ol-->
<!--small = makes font small-->
<!--em = emphasis = italics-->

<!--Attributes are ALWAYS written within a start tag followed by an equal sign followed by attribute's details in quotations-->

<!--<a></a> = anchor-->
<!--href = hypertext reference = link-->
<!--You can link between pages <a href="../page1.html">Link to page 1</a>-->
<!--If you want to link to things on your page, specify the things you want to be linked with an id, then href the id-->
<!--For example: <h1 id="Introduction">Introduction</h1> <a href="#Introduction">Introduction</a>-->

<html>

  <head>
    <!--Example of an attribute-->
    <center>
      <h1 title="Welcome to Chris's blog. Stop by and say hi. Leave me a note!">Le Naruto</h1>

      <!--Note how the img element is opened and closed in the same tag-->
      <!--The figure tags are not necessary. They tell the browser that you are wanting to insert a figure (image, ..., w/e)-->
      <a href="http://2.bp.blogspot.com/_M-Tj5CDuq6E/SktZm5QF5hI/AAAAAAAAAB8/iok-9mWcnp8/s320/3199582843_790f4f8d8a.jpg">
	<img src="http://2.bp.blogspot.com/_M-Tj5CDuq6E/SktZm5QF5hI/AAAAAAAAAB8/iok-9mWcnp8/s320/3199582843_790f4f8d8a.jpg"/></a>
      
      <a href="http://t3.rbxcdn.com/c90718018a5b6ccd7ff1b90968572618">
	<img src="http://t3.rbxcdn.com/c90718018a5b6ccd7ff1b90968572618"/></a>

      <a href="http://2.bp.blogspot.com/_Ul4NTE0AOFQ/SW3xJ2rziuI/AAAAAAAAAYU/bUPmSTE-JDI/s320/2.jpg">
	<img src="http://2.bp.blogspot.com/_Ul4NTE0AOFQ/SW3xJ2rziuI/AAAAAAAAAYU/bUPmSTE-JDI/s320/2.jpg"/></a>
    </center>

    <a href="#Thought">Thought of the Day</a><br>

    <a href="#Contact">Contact Me</a><br>

    <a href="#Message">Leave Me a Message</a>
  </head>

  <body>
    <h2 style="background-color: lime;" id="Thought">Thought of the day</h2><hr> <!--Draws horizontal line-->
    <strong>April 6, 2014</strong>
    <p>What is love?</p>
    <strong>April 7, 2014</strong>
    <p>Baby don't hurt me! Don't hurt me! No moreee!</p><hr>

    <h2 id="Contact">Contact Me</h2>
    <!--title attribute is not necessary in the following example-->
    <a href="https://www.facebook.com/chris.nguyen.3557" title="Add me as a friend on Facebook!">Visit me on Facebook!</a><br>
    <a href="mailto:chris.nguyen.3357@facebook.com">Send me an email!</a><hr>
    
    <h2 id="Message">Leave Me a Message</h2>
  </body>

</html>
